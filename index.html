<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--First page-->
    <div id="login-area">
        <h1 class="text-center heading-margin">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="ashikzaman149@gmail.com">
            <br>
            <input type="password" class="form-control" placeholder="*********">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
<!--second page-->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                     <h3>$ <span id="currentDeposit">00</span></h3>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>              
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                   <h3>$ <span id="currentBalance">1500</span></h3>
                </div>           
            </div>
        </div>
        <!--deposit section-->

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to Deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <!--withdraw section-->
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        // Deposit button event handler
        const depositBtn=document.getElementById("deposit-button");
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositAmount");

            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value="";
            
        })

        //    withdraw button event handler
        const withdrawBtn=document.getElementById("withdraw-button");
        withdrawBtn.addEventListener("click",function(){
            
             const withdrawNumber=getInputNumber("withdrawAmount");

             updateSpanText("currentWithdraw",withdrawNumber);
             updateSpanText("currentBalance",-1*withdrawNumber);
           
            document.getElementById("withdrawAmount").value="";
            
        })
        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const number=parseFloat(amount);
            return number;
        }
        function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
             const total=depositNumber+currentNumber;
            document.getElementById(id).innerText=total;
           }
        
        

    </script>
    
</body>
</html>
